{% extends 'base.html' %}
{% block content %}
  <div class="col-md-3">
    <form method="post">
      {% csrf_token %}
      <p>Introdu adresa de email pentru care doresti resetarea parolei: </p>
      <label>Email: </label>
      <input type="text" name="email" class="form-control">
      <br>
      <button type="submit" class="btn btn-warning">Reseteaza</button>
    </form>
  </div>
{% endblock %}
